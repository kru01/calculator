<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="calcContainer">
            <div id="displayContainer">
                <div id="display">
                    <p id="input">0</p>
                    <p id="output">Hi</p>
                </div>
            </div>

            <div id="buttonsContainer">
                <button class="topButtons" type="button">AC</button>
                <button class="topButtons" type="button">DEL</button>
                <button class="topButtons" data-operators type="button">%</button>
                <button class="operators" data-operators type="button">รท</button>

                <button data-numbers type="button">7</button>
                <button data-numbers type="button">8</button>
                <button data-numbers type="button">9</button>
                <button class="operators" data-operators type="button">ร</button>

                <button data-numbers type="button">4</button>
                <button data-numbers type="button">5</button>
                <button data-numbers type="button">6</button>
                <button class="operators" data-operators type="button">-</button>

                <button data-numbers type="button">1</button>
                <button data-numbers type="button">2</button>
                <button data-numbers type="button">3</button>
                <button class="operators" data-operators type="button">+</button>

                <button data-numbers type="button">0</button>
                <button type="button">.</button>
                <button id="equal" class="operators" type="button">=</button>
            </div>
        </div>
    </main>

    <footer>
        <p style="margin: 8px;">Code by</p>
        <a target="_blank" href="https://github.com/kru01"><img id="profile" src="images/githubPic.jpg"></a>
        <a id="profileText" target="_blank" href="https://github.com/kru01">kru01</a>
    </footer>
</body>

</html>
